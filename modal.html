  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="CSS/style.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="slick/slick.css"/>
  <link rel="stylesheet" type="text/css" href="slick/slick-theme.css"/>
<style>
*{box-sizing: border-box;}

body{   font-family: 'Montserrat', sans-serif;
 background: url(Image/image13.png);    background-repeat: no-repeat;
    background-size: 100% 100%;
    background-attachment: fixed;
margin: 0;
}


.modal-block {
   position: fixed;
   top: 0;
   background-image: url(‘../images/bgForModal.png’);
   width: 100%;
   height: 100%;
   z-index: 999;
   display: none;
   animation: animate-modal 0.4s ease;
}
.modal__form {
   max-width: 640px;
   margin: 10% auto;
   flex-shrink: 2;
   box-sizing: border-box;
}
.modal__form fieldset {
   width: 500px;
   padding-left: 20px;
   border: 4px solid #2addfd;
   border-radius: 15px;
   background-color: rgba(255, 255, 255, 0.95);
   box-shadow: 0 15px 30px 0 rgba(0, 0, 0, 0.3), 0 5px 15px 0 rgba(0, 0, 0, 0.2);
   padding-bottom: 30px;
}

.modal__form fieldset legend {
   color: white;
   font-size: 30px;
   text-shadow: 0px 1px 1px rgba(0, 0, 0, 1.0);
   background-color: rgba(42, 221, 253, 0.90);
   border-radius: 15px;
   padding: 3px 15px;
}

.modal__form input, .modal__form textarea {
   display: block;
   border: 1px solid rgba(165, 215, 235, 1);
   border-radius: 5px;
   font-size: 14px;
}

.modal__form textarea {
   resize: none;
   margin-bottom: 25px;
}

.modal__form input {
   width: 50%;
   height: 25px;
   margin: 0 0 15px;
}

.modal__form input:focus, .modal__form textarea:focus {
   border: 1px solid #2addfd;
   box-shadow: 0 0 6px #2addfd;
}

.submit-btn {
   float: right;
   margin: 0 5px;
   text-decoration: none;
   color: white;
   font-weight: bold;
   letter-spacing: 1px;
   border-radius: 7px;
   padding: 10px 20px;
   background-color: #40d9f7;
   text-shadow: 0 0 1px rgba(0, 0, 0, 0.7);
   box-shadow: 0px 0px 1px rgba(0, 0, 0, 1.0), 0px -1px 1px rgba(0, 0, 0, 1.0) inset, 0 1px 1px rgba(255, 255, 255, 1.0) inset;
   transition: 0.2s;
}

.close-btn {
   background-color: #ff8080;
}

.submit-btn:hover {
   background-color: #0dc2e6;
   text-shadow: 0 0 1px rgba(0, 0, 0, 1);
}

.close-btn:hover {
   background-color: #ff4d4d;
}

.submit-btn:active {
   transform: translateY(2px);
   box-shadow: 0px 0px 1px rgba(0, 0, 0, 0.5), 0px 1px 2px rgba(0, 0, 0, 1.0) inset, 0 -1px 2px rgba(255, 255, 255, 1.0) inset;
}



</style>

</head>
	<body>


<div class=“modal-block” id=“modal-window-feedback”>
   <form class=“modal__form”>
       <fieldset>
           <legend>Оставить отзыв</legend>
           <div class=“usrName”>
               <label for=“enter-name”>Имя</label>
               <input type=“text” id=“enter-name” name=“enter-name” placeholder=“Введите ваше имя” value=“” required
                      oninvalid=“this.setCustomValidity(‘Введите пожалуйста Ваше имя‘)“>
           </div>
           <div class=“usrPhone”>
               <label for=“enterNumber”>№ телефона:</label>
               <input type=“tel” id=“enterNumber” name=“enterNumber” placeholder=“Введите ваш номер телефона” value=“”
                      maxlength=“13" minlength=“13” required
                      oninvalid=“this.setCustomValidity(‘Перед тем как оставить отзыв, оставьте свой номер для связи с Вами’)“>
           </div>
           <div class=“enterText”>
               <label for=“textarea-block”>Текст:</label>
               <textarea name=“textarea-block” id=“textarea-block” cols=“80” rows=“7"
                         placeholder=“Наберите ваш текст“></textarea>
           </div>
           <a href=“#” id=“submit-btn” class=“submit-btn”>Отправить</a>
           <a href=“#” id=“close-modal” class=“submit-btn close-btn”>Отменить</a>
       </fieldset>
   </form>
</div>


</body>
</html>
